services:
  valkey-master:
    image: valkey/valkey:latest
    container_name: valkey-master
    command: ["valkey-server", "/etc/valkey/valkey.conf"]
    volumes:
      - ./docker/valkey/master/valkey.conf:/etc/valkey/valkey.conf
      - valkey-master-data:/data
    ports:
      - "46390:6379"
    networks:
      - valkey-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  valkey-slave:
    image: valkey/valkey:latest
    container_name: valkey-slave
    depends_on:
      valkey-master:
        condition: service_healthy
    command: ["valkey-server", "/etc/valkey/valkey.conf"]
    volumes:
      - ./docker/valkey/slave/valkey.conf:/etc/valkey/valkey.conf
      - valkey-slave-data:/data
    ports:
      - "46391:6379"
    networks:
      - valkey-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  valkey-sentinel-1:
    image: valkey/valkey:latest
    container_name: valkey-sentinel-1
    depends_on:
      valkey-master:
        condition: service_healthy
      valkey-slave:
        condition: service_started
    command: ["valkey-sentinel", "/etc/valkey/sentinel-1.conf"]
    volumes:
      - ./docker/valkey/sentinel/sentinel-1.conf:/etc/valkey/sentinel-1.conf
    ports:
      - "46379:26379"
    networks:
      - valkey-net
    restart: unless-stopped

  valkey-sentinel-2:
    image: valkey/valkey:latest
    container_name: valkey-sentinel-2
    depends_on:
      valkey-master:
        condition: service_healthy
      valkey-slave:
        condition: service_started
    command: ["valkey-sentinel", "/etc/valkey/sentinel-2.conf"]
    volumes:
      - ./docker/valkey/sentinel/sentinel-2.conf:/etc/valkey/sentinel-2.conf
    ports:
      - "46380:26379"
    networks:
      - valkey-net
    restart: unless-stopped

  valkey-sentinel-3:
    image: valkey/valkey:latest
    container_name: valkey-sentinel-3
    depends_on:
      valkey-master:
        condition: service_healthy
      valkey-slave:
        condition: service_started
    command: ["valkey-sentinel", "/etc/valkey/sentinel-3.conf"]
    volumes:
      - ./docker/valkey/sentinel/sentinel-3.conf:/etc/valkey/sentinel-3.conf
    ports:
      - "46381:26379"
    networks:
      - valkey-net
    restart: unless-stopped

networks:
  valkey-net:
    driver: bridge

volumes:
  valkey-master-data:
  valkey-slave-data:
